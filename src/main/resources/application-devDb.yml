# db config
# Spring druid
spring:
  datasource:
    druid:
      username: root
      password: root
      url: jdbc:mysql://localhost:3306/ssm_db?serverTimezone=Asia/Shanghai&useSSL=false
      driver-class-name: com.mysql.cj.jdbc.Driver

# mybatis-plus
mybatis-plus:
  global-config:
    db-config:
      # 自增主键策略
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


